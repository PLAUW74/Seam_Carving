name: CI/CD - Seam Carving

# Triggers
on:
  push:
    branches: [main]        # runs on push to main
  pull_request:
    branches: [main]        # runs on PR to main
  workflow_dispatch:         # allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy opencv-python flake8

    # 4. Lint code
    - name: Lint Python code
      run: flake8 .

    # 5. Create dummy test image
    - name: Create dummy image
      run: |
        python -c "import numpy as np, cv2; cv2.imwrite('test.jpg', np.random.randint(0,255,(10,10,3),dtype=np.uint8))"

    # 6. Run Dynamic Programming Script
    - name: Run Dynamic Programming Seam Carving
      run: python dynamic_programming_seam_carving.py test.jpg output_dp.jpg --direction=vertical --num_seams=1

    # 7. Run Greedy Algorithm Script
    - name: Run Greedy Algorithm Seam Carving
      run: python greedy_algorithm_seam_carving.py test.jpg output_greedy.jpg --direction=vertical --num_seams=1

    # 8. Upload processed images as artifacts
    - name: Upload processed images
      uses: actions/upload-artifact@v3
      with:
        name: processed-images
        path: |
          output_dp.jpg
          output_greedy.jpg
