name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # match your project requirements

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy opencv-python

    # 4. Run basic script tests
    - name: Run Dynamic Programming Script
      run: |
        # create a dummy image for testing
        python -c "import numpy as np, cv2; cv2.imwrite('test.jpg', np.random.randint(0,255,(10,10,3),dtype=np.uint8))"
        python dynamic_programming_seam_carving.py test.jpg output_dp.jpg --direction=vertical --num_seams=1

    - name: Run Greedy Algorithm Script
      run: |
        python greedy_algorithm_seam_carving.py test.jpg output_greedy.jpg --direction=vertical --num_seams=1